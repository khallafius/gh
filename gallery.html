<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="gallery_wrap">
        <a href="./images/1.png" data-fancybox="gallery" data-caption="Optional caption" class="galleryItem">
            <img src="./images/1.png" alt="">
        </a>    
        <a href="./images/2.png" data-fancybox="gallery" data-caption="Optional caption" class="galleryItem">
            <img src="./images/2.png" alt="">
        </a>    
        <a href="./images/3.png" data-fancybox="gallery" data-caption="Optional caption" class="galleryItem">
            <img src="./images/3.png" alt="">
        </a>    
        <a href="./images/4.png" data-fancybox="gallery" data-caption="Optional caption" class="galleryItem">
            <img src="./images/4.png" alt="">
        </a>    
    </div>

    <div class="carousel">
        <div class="carousel__slide">
            <a href="./images/1.png" data-fancybox="gallery1" data-caption="Optional caption" class="">
                <img src="./images/1.png" alt="">
            </a>   
        </div>
        <div class="carousel__slide">
            <a href="./images/2.png" data-fancybox="gallery1" data-caption="Optional caption" class="">
                <img src="./images/2.png" alt="">
            </a>   
        </div>
        <div class="carousel__slide">
            <a href="./images/3.png" data-fancybox="gallery1" data-caption="Optional caption" class="">
                <img src="./images/3.png" alt="">
            </a>   
        </div>
        <div class="carousel__slide">
            <a href="./images/4.png" data-fancybox="gallery1" data-caption="Optional caption" class="">
                <img src="./images/4.png" alt="">
            </a>   
        </div>
    </div>


    <script src="./script/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
